<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="px-4">
                <h3
                  style="
                    display: flex;
                    justify-content: center;
                    margin-bottom: 24px;
                  "
                >
                  Ergebnis
                </h3>
              </div>

              <mat-accordion
                class="accordion"
                *ngFor="
                  let contestant of contestantsData$ | async;
                  let i = index
                "
              >
                <div class="row">
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <span class="song">
                          <div class="cover">{{ i + 1 }}. Platz</div>
                          <span class="original"> </span>
                        </span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="name">
                      {{ contestant.name | trim }}
                    </div>
                    <mat-slider
                      style="width: 100%"
                      thumbLabel="true"
                      value="{{ contestant.averageVote }}"
                      min="1"
                      max="100"
                    >
                    </mat-slider>

                    <span
                      >Ã˜ {{ contestant.averageVote }} bei
                      {{ contestant.receivedVotes.length }} Stimmen
                    </span>
                  </mat-expansion-panel>
                </div>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

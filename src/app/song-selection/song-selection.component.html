<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="px-4">
                <h3 class="headline">Songauswahl</h3>
              </div>
              <div class="form-group">
                <label for="Artist Name">Original Artist Name</label>

                <div class="input-group input-group-alternative">
                  <input
                    [(ngModel)]="songFormModel.originalArtist"
                    class="form-control"
                    type="name"
                  />
                </div>

                <label for="Song Title">Song Title</label>

                <div class="input-group input-group-alternative">
                  <input
                    [(ngModel)]="songFormModel.name"
                    class="form-control"
                    type="name"
                  />
                </div>

                <label for="Youtube Karaoke Link">Youtube Karaoke Link</label>

                <div class="input-group input-group-alternative">
                  <input
                    [(ngModel)]="songFormModel.youtubeKaraokeLink"
                    class="form-control"
                    type="name"
                  />
                </div>
                <i
                  *ngIf="
                    !isValidYoutubeLink() &&
                    songFormModel.youtubeKaraokeLink.length > 8
                  "
                  class="youtube-validation"
                  >Kein g√ºltiger Youtube-Link</i
                >

                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary my-4"
                    [disabled]="!isValidYoutubeLink()"
                    (click)="saveSong()"
                  >
                    Speichern
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                  Hallo, {{currentAttendee.name}}!
              </div>
            </div>
          </div>     
          <div class="mt-5 text-center">
         
            <div class="form-group">

              <label for="Original Artist Name">Original Artist Name</label>
              <p>
                  <input matInput
                  style="width: 100%;"
                  required
                  [(ngModel)]="songFormModel.originalArtist"
                  placeholder="Hermes House Band">
              </p>
              <label for="Song Title">Song Title</label>
              <p>
                  <input matInput
                  style="width: 100%;"
                  required
                  [(ngModel)]="songFormModel.name"
                  placeholder="Hermes House Band">
              </p>

              <label for="Youtube Karaoke Link">Youtube Karaoke Link</label>
              <p>
                <input matInput
                style="width: 100%;"
                required
                [(ngModel)]="songFormModel.youtubeKaraokeLink"
                placeholder="https://www.youtube.com/watch?v=I2rReu-Wzak">
              </p>

              <button 
                style="margin-top:24px" 
                class="btn btn-primary" 
                (click)="saveSong()"
                type="button"
                >Speichern</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

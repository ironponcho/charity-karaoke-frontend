<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="px-4">
                <h3 class="headline">Abstimmung</h3>
              </div>

              <mat-accordion *ngFor="let contestant of contestants">
                <div class="attendee">
                  <mat-expansion-panel
                    [ngClass]="
                      contestant.isCurrentlyPerforming
                        ? 'currentlyPerforming'
                        : 'notCurrentlyPerforming'
                    "
                  >
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <span class="song">
                          <div class="cover">
                            {{ contestant.name }}
                          </div>
                          <span class="original">
                            <div>
                              {{ contestant.song.name }}
                            </div>
                          </span>
                        </span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <i>
                      Original Artist: {{ contestant.song.originalArtist }}
                    </i>
                    <div *ngIf="isCurrentAttendee(contestant.id)">
                      Du kannst nicht f√ºr dich selber stimmen
                    </div>

                    <div *ngIf="!isCurrentAttendee(contestant.id)">
                      <mat-slider
                        style="width: 100%"
                        thumbLabel
                        [(ngModel)]="contestant.voteFromCurrentAttendee"
                        min="1"
                        max="100"
                      ></mat-slider>
                    </div>
                    <p>
                      <button
                        style="margin-top: 12px; float: right"
                        class="btn btn-primary"
                        (click)="
                          saveVote(
                            contestant,
                            contestant.voteFromCurrentAttendee
                          )
                        "
                        type="button"
                      >
                        Speichern
                      </button>
                    </p>
                  </mat-expansion-panel>
                </div>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
